<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/user/redirectToSignInPage">Login </a>
    <a href="/user/redirectToSignUpPage">Registration </a>
    <div th:if="${session.user!=null and session.user.name!=null}">
        <a href="/user/redirectToProfilePage">Profile </a>
        <a href="/user/logout">Log out </a>
        <a href="/cart/redirectToCartPage">Cart </a>
    </div>
    <div class="search-container">
        <form th:action="@{/product/search}">
            <label><input type="text" placeholder="Search.." th:name="searchKey"></label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>
<div class="main-content">
    <div class="card" style="align-items: center">
        <h2 style="text-align:center">Product</h2>
        <div th:if="${product!=null}">
            <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Denim Jeans" style="width:100%">
            <a th:href="@{'/product/' + ${p.productId}}" th:text="${p.name}"></a>
            <span class="price" th:utext="${'&#36;'+'&nbsp;'}"></span>
            <span class="price" th:text="${product.price}"></span>
            <p th:text="${product.description}"></p>
            <p>
                <a th:href="@{/cart/add(product_id=${product.getProductId()})}">
                    <button type="submit">Add to Cart</button>
                </a>
            </p>
        </div>
        <div th:if="${products!=null}">
            <div th:each="p : ${products}">
                <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Denim Jeans" style="width:100%">
                <a th:href="@{'/product/' + ${p.productId}}" th:text="${p.name}"></a>
                <span class="price" th:utext="${'&#36;'+'&nbsp;'}"></span>
                <span class="price" th:text="${p.price}"></span>
                <p th:text="${p.description}"></p>
                <p>
                    <a th:href="@{/cart/add(product_id=${p.getProductId()})}">
                        <button type="submit">Add to Cart</button>
                    </a>
                </p>
                <hr>
            </div>
        </div>
    </div>
</div>

</body>
<div class="footer">
    <p>Footer</p>
</div>
</html>
