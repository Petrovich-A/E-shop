<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/user/redirectToSignInPage">Login </a>
    <a href="/user/redirectToSignUpPage">Registration </a>
    <a href="/user/redirectToProfilePage">Profile </a>
    <div class="search-container">
        <form th:action="@{/product/search}">
            <label><input type="text" placeholder="Search.." th:name="searchKey"></label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<div style="padding-left:30px">
    <h2>Categories</h2>
    <div th:each="c : ${categories}">
        <p>
            <a th:href="@{'/category/' + ${c.categoryId}}" th:text="${c.name}"></a>
            <a th:text="${c.rating}">Rating</a>
        </p>
    </div>
</div>

</body>
</html>
