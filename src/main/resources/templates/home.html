<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a class="active" href="/category">Home</a>
    <a href="/signing/redirectToSignInPage">Login </a>
    <a href="/signing/redirectToSignUpPage">Registration </a>
    <a href="/redirectToProfilePage">Profile </a>
    <div class="search-container">
        <form action="/search">
            <label><input type="text" placeholder="Search.." name="search"></label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<div>
    <p>Get your users <a href="/users">here</a></p>

    <div th:each="c : ${categories}">
        <div>
            <div>
                <a th:href="@{'/category/' + ${c.categoryId}}" th:text="${c.name}"></a>
                <a th:text="${c.rating}">Rating</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
