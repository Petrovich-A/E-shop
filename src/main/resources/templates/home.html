<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/user/redirectToSignInPage">Login </a>
    <a href="/user/redirectToSignUpPage">Registration </a>
    <a href="/user/redirectToProfilePage">Profile </a>
    <div class="search-container">
        <form th:action="@{/product/search}">
            <label><input type="text" placeholder="Search.." th:name="searchKey"></label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<div style="padding-left:30px">
    <h2>Categories</h2>
    <div th:each="c : ${categories}">
        <p>
            <a th:href="@{'/category/' + ${c.categoryId}}" th:text="${c.name}"></a>
            <span th:with="balckStars=${5 - c.rating}">
            <span>Rating</span>
            <span th:each="i : ${#numbers.sequence(1, c.rating)}"
                  class="fa fa-star checked"></span>
            <span th:each="i : ${#numbers.sequence(1, balckStars)}"
                  class="fa fa-star"></span>

        </span>

    </div>
</div>

</body>
</html>
