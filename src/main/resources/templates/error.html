<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
  <a class="active" href="/home">Home</a>
  <a href="/user/redirectToSignInPage">Login </a>
  <a href="/user/redirectToSignUpPage">Registration </a>
  <a href="/user/redirectToProfilePage">Profile </a>
  <div class="search-container">
    <form th:action="@{/product/search}">
      <label><input type="text" placeholder="Search.." th:name="searchKey"></label>
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>
<h2>Error</h2>

<div class="container-fluid mb-4">
  <h1 class="alert alert-danger" role="alert" th:text="${error}"></h1>
  <a th:href="@{/home}">
    <button type="button" class="btn btn-danger">Try again...</button>
  </a>
</div>
</body>
</html>
