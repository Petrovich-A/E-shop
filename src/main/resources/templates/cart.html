<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/user/redirectToSignInPage">Login </a>
    <a href="/user/redirectToSignUpPage">Registration </a>
    <div th:if="${session.user!=null}">
        <a href="/user/redirectToProfilePage">Profile </a>
        <a href="/user/logout">Log out </a>
    </div>
    <div class="search-container">
        <form th:action="@{/product/search}">
            <label><input type="text" placeholder="Search.." th:name="searchKey"></label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<h2 style="text-align:center">Product Card</h2>
<div class="card" style="align-items: center">
    <div th:if="${product!=null}">
        <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Denim Jeans" style="width:100%">
        <h1 th:text="${product.name}"></h1>
        <span class="price" th:utext="${'&#36;'+'&nbsp;'}"></span>
        <span class="price" th:text="${product.price}"></span>
        <p th:text="${product.description}"></p>
        <p>
            <button th:href="@{'/cart/' + ${product.productId}}">Add to Cart</button>
        </p>
    </div>
</div>

<div class="" th:each="products : ${cart.getProducts()}">
    <div class="" type="product">
        <div class="">
            <h4 class="card-title" th:text="${product.getName()}"></h4>
            <h4 class="card-title" th:text="${product.getDescription()}"></h4>
            <h4 class="card-title" th:text="${product.getPrice()}"></h4>
        </div>
    </div>
</div>


</body>
<!--<div class="footer">-->
<!--    <p>Footer</p>-->
<!--</div>-->
</html>
