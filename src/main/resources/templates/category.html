<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a class="active" href="/category">Home</a>
    <a href="/signing/redirectToSignInPage">Login </a>
    <a href="/signing/redirectToSignUpPage">Registration </a>
    <a href="/redirectToProfilePage">Profile </a>
    <div class="search-container">
        <form action="/search">
            <label>
                <input type="text" placeholder="Search.." name="search">
            </label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<div>
    <!--    <h2 th:text="${category.name}"></h2>-->
    <div th:each="p : ${products}">
        <div>
            <div>
                <a th:href="@{'/product/' + ${p.productId}}" th:text="${p.name}"></a>
                <h4 th:text="${p.price}"></h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
