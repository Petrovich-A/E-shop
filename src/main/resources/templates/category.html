<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/user/redirectToSignInPage">Login </a>
    <a href="/user/redirectToSignUpPage">Registration </a>
    <div th:if="${session.user!=null}">
        <a href="/user/redirectToProfilePage">Profile </a>
        <a href="/user/logout">Log out </a>
    </div>
    <div class="search-container">
        <form th:action="@{/product/search}">
            <label><input type="text" placeholder="Search.." th:name="searchKey"></label>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</div>

<div class="row">
    <div class="card" th:if="${productPage!=null}">
        <h2 style="text-align:center">Product Card</h2>
        <div th:each="product, iStat : ${productPage.content}"
             th:style="${iStat.odd}? 'font-weight: bold;'"
             th:alt-title="${iStat.even}? 'even' : 'odd'">
            <img src="https://www.w3schools.com/w3images/jeans3.jpg" alt="Denim Jeans" style="width:100%">
            <a th:href="@{'/product/' + ${product.productId}}" th:text="${product.name}"></a>
            <span class="price" th:utext="${'&#36;'+'&nbsp;'}"></span>
            <span class="price" th:text="${product.price}"></span>
            <p th:text="${product.description}"></p>
            <p>
                <button>Add to Cart</button>
            </p>
        </div>
        <div class="pagination" th:if="${productPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/product/listProducts(size=${productPage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber==productPage.number + 1} ? active"></a>
        </div>
    </div>
</div>
</body>

<!--</div>-->
</html>
